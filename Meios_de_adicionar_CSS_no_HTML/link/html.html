<!--
    A forma mais comum, é através da tag link, onde vamos linkar um documento CSS externo, 
    um outro arquivo para nosso documento HTML, feito da seguinte forma:
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Título
        <strong>alo</strong>
    </h1>
</body>
</html>
